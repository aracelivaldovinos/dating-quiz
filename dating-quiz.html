<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Dating Quiz</title>
</head>
<body>
  <div class="container">
    <h1>Celebrity Dating Quiz</h1>

    <p>Enter your information to see which celebrity you will be match with!</p> 
    <form id="formOne">
      <div class="form-group">
        <p>What do you notice first in a boy</p>
        <select class="form-control" id="traits">
          <option value="1">Hair</option>
          <option value="2">Eyes</option>
        </select>
      </div>
      <div class="form-group">
        <p>What is your favorite color</p>
        <select class="form-control" id="color">
          <option value="1">Blue</option>
          <option value="2">Green</option>
        </select>
      </div> 
      <button type="submit" class="btn">Submit</button>
    </form>
    <div id="celebrity">
      <p>Your celebrity match is: <span id="crush"></span> </p>
    </div>
  </div>
</body>
</html>
